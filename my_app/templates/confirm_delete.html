<!-- confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete "{{ post.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'user_posts' %}">Cancel</a>
  </form>
{% endblock %}
