<!-- user_posts.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Your Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <p><a href="{% url 'delete_post' post.id %}">Delete</a></p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
